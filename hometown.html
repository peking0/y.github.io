							<h1 class="major">My hometown</h1>
							<span class="image fit"><img src="images/R-C (1).jpg" alt="" /></span>
							<p>河洛大地，地处中原。有老子、墨子、庄子、韩非、鬼谷百家争鸣，又有苏秦合纵、商鞅富秦，在“大庇天下寒士俱欢颜”的高呼声中，这里经过唐的盛世，寒来暑往，送走十三个王朝的更迭。这是我的家乡----洛阳。</p>
							<p>伏牛山角，伊水河畔。这里曾钼业发达，矿业盛起，这里也林木葱郁，蓝天碧水，老君山的巍峨，重渡沟的秀美，鸡冠洞的瑰丽，这便是生我养我的故乡---栾川。</p>
							                    <p>君自故乡来,应知故乡事.——————华罗庚</p>
